<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headDiv">
        <p id="hedingLine">Rock Paper Scissor</p>
        <div class="aboutDiv">
            <div class="devDiv">
                <p id="aboutDev">Contact Developer</p>
            </div>
            <div class="iconDiv">
                <a href="https://github.com/anonymouskisku" target="_blank" style="color: black;"><i class="fa-brands fa-github icons"></i></a>
                <a href="https://www.linkedin.com/in/lagan-kisku-95a49a244/" target="_blank" style="color: black;"><i class="fa-brands fa-linkedin icons"></i></a>
                <a href="https://twitter.com/mrkisku_02" target="_blank" style="color: black;"><i class="fa-brands fa-square-x-twitter icons"></i></a>
            </div>
        </div>
                
    </div>
    

    <div class="score">
        <p id="scoreText">Score</p>
        <div class="updateScore">
            <p id="userScore">0</p>
            <p id="compScore">0</p>
        </div>
    </div>

    <div class="playBox">
        <div id="userBox">
            <img src="you_img.png" class="displayImage" id="myPlayImage">
            <p>YOU</p>
        </div>
        <div id="compBox">
            <img src="robot.png" class="displayImage" id="compPlayImage">
            <p>BOT</p>
        </div>
    </div>

    <div class="drawText">
        <p id="displayDrawText">Your turn. Choose Rock / Paper / Scissor...!</p>
    </div>

    <div class="choiceBox">
        <img src="paper.png" class="choiceImage" id="paperImage">
        <img src="Rock.png" class="choiceImage" id="rockImage">
        <img src="Scissor.png" class="choiceImage" id="scissorImage">
    </div>

    <script src="list.js"></script>
    <script src="app.js"></script>
</body>
</html>
